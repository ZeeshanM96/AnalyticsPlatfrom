<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auth Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Welcome to Digital Analytics</h2>

      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="loginTab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
            role="tab"
          >
            Login
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="signup-tab"
            data-bs-toggle="tab"
            data-bs-target="#signup"
            type="button"
            role="tab"
          >
            Signup
          </button>
        </li>
        <li class="nav-item d-none">
          <button
            class="nav-link"
            id="oauth-tab"
            data-bs-toggle="tab"
            data-bs-target="#oauth-setup"
            type="button"
            role="tab"
          >
            OAuth Setup
          </button>
        </li>
      </ul>

      <div id="alertContainer" class="my-2"></div>

      <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
        <div
          id="alert-box"
          class="alert alert-danger"
          style="display: none"
        ></div>

        <!-- Signup Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupRole" class="form-label">Role</label>
              <select class="form-select" id="signupRole" required>
                <option value="">Select Role</option>
                <option value="Client">Client</option>
                <option value="Developer">Developer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="signupSource" class="form-label">Source</label>
              <select class="form-select" id="signupSource" required></select>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="signupPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signupConfirm" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="signupConfirm"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">Signup</button>
          </form>
        </div>

        <!-- OAuth Setup Form -->
        <div class="tab-pane fade" id="oauth-setup" role="tabpanel">
          <form
            id="oauthCompleteForm"
            class="p-4 border rounded bg-white shadow-sm"
          >
            <h4 class="mb-4 text-center">Complete Your Signup</h4>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label fw-semibold"
                >Select Role</label
              >
              <select name="role" id="role" class="form-select" required>
                <option value="">-- Choose Role --</option>
                <option value="Client">Client</option>
                <option value="Developer">Developer</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="source" class="form-label fw-semibold"
                >Select Source</label
              >
              <select name="source" id="source" class="form-select" required>
                <option value="">-- Choose Source --</option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-2"></i>Complete Signup
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="googleLoginBlock" class="text-center">
        <p>
          Don't have an account?
          <a href="#" id="showSignup">Sign in with Google</a>
        </p>
        <a
          href="/auth/google"
          class="btn btn-outline-success w-100 mb-3 d-flex align-items-center justify-content-center"
        >
          <img
            src="https://developers.google.com/identity/images/g-logo.png"
            width="20"
            style="margin-right: 10px"
            alt="Google logo"
          />
          Login with Google
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/login.js"></script>
    <script type="module" src="/static/js/oauth-setup.js"></script>
  </body>
</html>
